		.middle {
			margin-top: 110px;
			margin-bottom: 110px;
			padding: 100px 50px 50px 50px;
			background-color: white;
			border-radius: 15px;
			box-shadow: 10px 10px 5px rgb(0,0,0,0.1);
		}
		.login {
			margin-left: 20px;
		}
		.font2 {
			font-size: 0.6em;
		}
		.btn {
			border-radius: 28px;
		}
		.email-tips{
			display: none;
		}
		.pwd-tips{
			display: none;
		}
	</style>

<body>
	<div class="container">
		<div class="middle mx-auto h-75 w-75">
			<div class="row">
				<div class="col col-12 col-md-6">
					<img class="rounded img-fluid" src="../images/bg_2.png" alt="web开发"/>
				</div>
				<div class="col col-12 col-md-6">
					<div class="login">
						<h5 class="font-weight-bold">新闻管理系统平台登录</h5>
						<p class="font-weight-light font2">一个新闻交流的平台</p>

						<form action="/login" method="post">
							<div class="form-group">
								<label for="login" class="sr-only">Admin name:</label>

								<input type="text" class="form-control" id="name" name="name" placeholder="账号:">
								<p class="email-tips" style="color: red">账号不能为空！</p>
							</div>

							<div class="form-group">
								<label for="pwd" class="sr-only">Password:</label>
								<input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码：">
								<p class="pwd-tips" style="color: red">密码不能为空！</p>
							</div>

							<div class="xuan custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
								<label class="custom-control-label font-weight-light small" for="customCheck">记住用户名</label>
							</div>
							<br>
							<button type="submit" id="login" class="btn btn-primary btn-block w-75 mx-auto">登 录</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
